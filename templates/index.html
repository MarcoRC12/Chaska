<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHASKA - Turismo en Lamas</title>
  <link rel="stylesheet" href="../static/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="subtitle-container" class="subtitles">
    <div id="subtitle-quechua" class="subtitle-text"></div>
    <div id="subtitle-es" class="subtitle-text secondary"></div>
  </div>

  <div class="background"></div>
  <div class="container flex-container">
  <!-- Izquierda: Logo, t√≠tulo, bienvenida -->
  <div class="left-content">
    <img src="../static/assets/img/logo.png" alt="Logo CHASKA" class="logo heartbeat" />
    <h1 class="main-title">CHASKA</h1>
    <div id="welcome-text" class="welcome-text">Allillanchu!</div>
  </div>

  <!-- Derecha: Botones -->
  <div class="right-content">
    <button id="boton1" class="btn btn-large" data-lang="quechua" style="background-color: #f0c905">Quechua</button>
    <button id="boton2" class="btn btn-large" data-lang="es">Espa√±ol</button>
    <button id="boton3" class="btn btn-large" data-lang="en" style="background-color: #1976d2; color: #fff">Ingl√©s</button>
  </div>
</div>


  <audio id="welcome-audio">
    <source src="../static/assets/audio/bienvenida.mp3" type="audio/mpeg" />
  </audio>
  
  <p id="audio-hint" class="audio-hint">
    El panel de proximidad tiene que estar funcionando para activar audio
  </p>

  <script src="../static/js/script.js"></script>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on("connect", () => {
      console.log("‚úÖ Socket conectado");
    });

    // üîÅ Redirecci√≥n desde el sensor (si pasan 5 minutos y alguien se acerca)
    socket.on("redirigir", (data) => {
      if (data.pagina) {
        console.log("üîÅ Redirigiendo a:", data.pagina);
        window.location.href = data.pagina;
      }
    });

    // üñ±Ô∏è Simula clic virtual por GPIO
    socket.on("presionar_boton", (data) => {
      const id = data.id;
      const boton = document.getElementById(id);
      if (boton) {
        console.log("üñ±Ô∏è Clic virtual en:", id);
        boton.click();
      }
    });

    // üéØ Acciones por botones
    document.querySelectorAll(".btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const lang = btn.dataset.lang;
        if (lang === "es") {
          window.location.href = "es.html";
        } else if (lang === "en") {
          window.location.href = "en.html";
        } else if (lang === "quechua") {
          window.location.href = "quechua.html";
        }
      });
    });
  </script>
</body>
</html>
