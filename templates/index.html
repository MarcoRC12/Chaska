<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHASKA - Turismo en Lamas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <!-- Logo con animación de latido -->
        <img src="assets/img/logo.png" alt="Logo CHASKA" class="logo heartbeat">

        <!-- Título "CHASKA" encima de los botones -->
        <h1 class="main-title">CHASKA</h1>

        <!-- Texto "Bienvenido" dinámico -->
        <div id="welcome-text" class="welcome-text">Allillanchu!</div>

        <!-- Botones de idioma -->
        <div class="buttons">
            <button class="btn" data-lang="quechua">Quechua</button>
            <button class="btn" data-lang="es">Español</button>
            <button class="btn" data-lang="en">Inglés</button>
        </div>
    </div>

    <!-- Audio de bienvenida (oculto) -->
<audio id="welcome-audio">
    <source src="assets/audio/bienvenida_quechua.mp3" type="audio/mpeg">
</audio>

        <!-- Indicador de audio (opcional) -->
    <p id="audio-hint" class="audio-hint">El panel de proximidad tiene que estar funcionando para activar audio</p>

    <script src="js/script.js"></script>
</body>
</html>
